<!DOCTYPE html>
<html>
<head>
	<title>Learn enough javascript</title>
	<meta charset="utf-8">
	<script>
		
		let firstName = "Eric";
		let lastName = "Acri";

		console.log("This page contains a friendly greeting from" + " " + firstName + " " + lastName);

		const daysOfTheWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

		let dayName = daysOfTheWeek[now.getDay()];
		alert('Happy ${dayName}');

	</script>

</head>
